- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/bat:
      create: true
      path: config/bat
    ~/.config/calcurse:
      create: true
      path: config/calcurse
    '~/Library/Application Support/Firefox/Profiles/ox4px2k6.default-release/user-overrides.js':
      path: firefox/user-overrides.js
    ~/.gitconfig:
    ~/.vimrc:
    ~/.zprofile:
    ~/.zshenv:
    ~/.zshrc:

- create:
    - ~/1_Code

- shell:
    - command: ./setup_homebrew.zsh
      stdout: true
      stderr: true
      stdin: true
